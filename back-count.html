<div class="container">
    <div class="row">
        <div class="col-sm-2 col-1">
            <nav id="nav1">
                <ul>
                    <li class="active" id="userAside"><a href="#">注册用户量</a></li>
                    <li id="visitAside"><a href="#">访问量</a></li>
                    <li id="fileAside"><a href="#">上传文件数</a></li>
                    <li id="updownloadAside"><a href="#">上传下载统计</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-sm-10">
			网站数据统计
            <hr>
            <ul class="nav nav-tabs">
                <li class="active"  id="userTab"><a href="#userShow" data-toggle="tab">注册用户量</a></li>
                <li id="visitTab"><a href="#visitShow" data-toggle="tab">访问量</a></li>
                <li id="fileTab"><a href="#fileShow"  data-toggle="tab">上传文件数</a></li>
                <li id="updownloadTab"><a href="#updownloadShow"  data-toggle="tab">上传下载统计</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="userShow">
                	<div class="col-lg-8 col-lg-offset-1" style="margin-top: 50px;">
                		<span>今日新增用户</span>
                		<div class="progress">
						  	<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 0">
						    	<span></span>
						 	 </div>
						</div>
						<span>本月新增用户</span>
						<div class="progress">
						  	<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0">
								<span></span>
						  	</div>
						</div>
						<span>年度新增用户</span>
						<div class="progress">
						  	<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0">
						    	<span></span>
						  	</div>
						</div>
                	</div>
                </div>
                <div class="tab-pane" id="visitShow">
                	<button id="weekbtn" class="btn btn-default col-xs-3">本周访问人数</button>
                	<button id="monthbtn" class="btn btn-default col-xs-3">本月人数</button>
                	<button id="yearbtn" class="btn btn-default col-xs-3">年度访问人数</button>
					<div id="weekshow" class="col-lg-8 col-lg-offset-1" style="margin-top: 50px;">
						<div>
							<span>本周总访问量：418</span>
						</div>
						<div id="weekChart" class="chart">
							
						</div>
					</div>
					<div id="monthshow" class="col-lg-8 col-lg-offset-1" style="margin-top: 50px;">
						<div>
							<span>本月总访问量：577</span>
						</div>
						<div id="monthChart" class="chart">
							
						</div>
					</div>
					<div id="yearshow" class="col-lg-8 col-lg-offset-1" style="margin-top: 50px;">
						<div>
							<span>年度总访问量：16329</span>
						</div>
						<div id="yearChart" class="chart">
							
						</div>
					</div>
                </div>
                <div class="tab-pane" id="fileShow">
					<div class="col-lg-8 col-lg-offset-1" style="margin-top: 50px;">
						<div>
							<span>上传文件总量：</span>
						</div>
						<div id="fileChart" class="chart">
							
						</div>
					</div>
                </div>
                <div class="tab-pane" id="updownloadShow">
					<div class="col-lg-8 col-lg-offset-1" style="margin-top: 50px;">
						<div>
							<span>下载总量：1392</span>
							<span>上传总量：2290</span>
						</div>
						<div id="updownloadChart" class="chart">
							
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
